songEditor_helpDialog_layers=新しい音符はデフォルトでレイヤー上に作成される。\n- 右クリックのポップアップメニューを使って、選択した音符をプレーヤーに割り当てることができる。\n- プレーヤーに割り当てられた音符だけがゲームに表示される\n- プレーヤーに割り当てられたノートのみが保存される。\n- 左側の対応するメニューで、レイヤーを非表示にしたり、読み取り専用にしたりすることができる。
