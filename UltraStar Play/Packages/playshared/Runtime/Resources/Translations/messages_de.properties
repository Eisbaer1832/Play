songEditor_helpDialog_audioSeparation=Du kannst die Vocals einer mp3- oder ogg-Datei isolieren. Hierfür\n- klicke auf die entsprechende Schaltfläche auf der linken Seite.\n- Anschließend kann die Gesangsspur für die Tonhöhenerkennung und die Spracherkennung verwendet werden.
