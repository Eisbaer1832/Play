songEditor_helpDialog_buttonTapping=Du kannst Noten hinzufügen, indem du eine Taste auf der Tastatur gedrückt hältst, während der Sänger spricht. Hierfür \n- konfiguriere die zu verwendende Tastaturtaste im Einstellungsmenü auf der linken Seite\n- starte die Wiedergabe\n- Halte die konfigurierte Tastaturtaste gedrückt, wenn der Sänger ein neues Wort beginnt.\n- Tipp: Reduziere die Wiedergabegeschwindigkeit für eine bessere Genauigkeit.
songEditor_helpDialog_buttonTapping_title=Tastenklopfen
songEditor_helpDialog_editingLyrics=Klicke auf den Textbereich oder doppelklicke auf eine Note oder Phrase, um den Text zu bearbeiten.\n- Ein Semikolon kann verwendet werden, um Silben zu trennen.\n- Ein Leerzeichen wird als "-" angezeigt und kann verwendet werden, um Wörter zu trennen.\n- Ein Zeilenumbruch wird als "↵" angezeigt und kann verwendet werden, um Phrasen zu trennen.
songEditor_helpDialog_editingLyrics_title=Liedtext bearbeiten
songEditor_helpDialog_layers=Neue Noten werden standardmäßig auf einer Ebene erstellt.\n- Du kannst ausgewählte Noten mit dem Rechtsklick-Popup-Menü einem Spieler zuweisen.\n- Nur Noten, die einem Spieler zugewiesen sind, werden im Spiel angezeigt\n- Nur Noten, die einem Spieler zugewiesen sind, werden gespeichert.\n- Du kannst eine Ebene im entsprechenden Menü auf der linken Seite ausblenden oder schreibgeschützt machen.
songEditor_helpDialog_layers_title=Layers
songEditor_helpDialog_lyricsDictation=Du kannst Texte und Noten diktieren, indem du in das Mikrofon sprichst. Hierfür\n- konfiguriere ein Mikrofon im Einstellungsmenü auf der linken Seite\n- Klicke auf die Mikrofon-Schaltfläche auf der linken Seite, so dass sie für die Aufnahme rot wird\n- starte die Wiedergabe\n- sprich deutlich in das Mikrofon.\n- Tipp: Ändere die Sprache, indem du den Pfad für das Spracherkennungsmodell im Einstellungsmenü auf der linken Seite anpasst.
songEditor_helpDialog_lyricsDictation_title=Liedtexte diktieren
songEditor_helpDialog_pitchDetection=Du kannst die Noten mithilfe der Tonhöhenerkennung auf eine andere Tonhöhe verschieben. Dazu\n- isoliere zuerst den Gesang\n- wähle die gewünschten Noten aus\n- klicke mit der rechten Maustaste auf die ausgewählten Noten\n- klicke auf die entsprechende Schaltfläche im Popup-Menü.
