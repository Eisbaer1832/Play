songEditor_helpDialog_audioSeparation=Możesz wyodrębnić wokal z pliku mp3 lub ogg. W tym celu,\n- kliknij odpowiedni przycisk po lewej stronie.\n- Następnie ścieżka wokalu może zostać wykorzystana do wykrywania wysokości dźwięku i rozpoznawania mowy
songEditor_helpDialog_audioSeparation_title=Wyizoluj wokale
songEditor_helpDialog_buttonTapping=Możesz dodawać nuty, przytrzymując przycisk klawiatury, gdy wokalista mówi. W związku z tym, \n- skonfiguruj przycisk klawiatury, który ma być używany w menu ustawień po lewej stronie\n- rozpocznij odtwarzanie\n- naciśnij i przytrzymaj skonfigurowany przycisk klawiatury, gdy wokalista rozpoczyna nowe słowo.\n- Wskazówka: zmniejsz prędkość odtwarzania dla lepszej dokładności.
songEditor_helpDialog_buttonTapping_title=Stukanie w przycisk
songEditor_helpDialog_editingLyrics=Kliknij obszar tekstu lub kliknij dwukrotnie nutę lub frazę, aby edytować jej tekst.\n- Średnik może być używany do oddzielania sylab.\n- Spacja jest wyświetlana jako "-" i może być używana do oddzielania słów.\n- Podział wiersza jest wyświetlany jako "↵" i może być używany do oddzielania fraz.
songEditor_helpDialog_editingLyrics_title=Edycja tekstów
songEditor_helpDialog_layers=Nowe nuty są domyślnie tworzone na warstwie.\n- Możesz przypisać wybrane nuty do gracza za pomocą menu podręcznego po kliknięciu prawym przyciskiem myszy.\n- Tylko nuty przypisane do gracza będą wyświetlane w grze\n- Tylko nuty przypisane do gracza są zapisywane.\n- Możesz ukryć lub uczynić warstwę tylko do odczytu w odpowiednim menu po lewej stronie.
songEditor_helpDialog_layers_title=Warstwy
songEditor_helpDialog_lyricsDictation=Możesz dyktować teksty i notatki, mówiąc do mikrofonu. W tym celu\n- skonfiguruj mikrofon w menu ustawień po lewej stronie\n- kliknij przycisk mikrofonu po lewej stronie, aby stał się czerwony do nagrywania\n- rozpocznij odtwarzanie\n- mów wyraźnie do mikrofonu.\n- Wskazówka: zmień język, dostosowując ścieżkę modelu rozpoznawania mowy w menu ustawień po lewej stronie.
songEditor_helpDialog_lyricsDictation_title=Dyktowanie tekstów
songEditor_helpDialog_pitchDetection=Możesz przenieść nuty na inną wysokość za pomocą funkcji wykrywania wysokości dźwięku. Dlatego,\n- najpierw wyizoluj wokal\n- wybierz żądane nuty\n- kliknij prawym przyciskiem myszy wybrane nuty\n- kliknij odpowiedni przycisk w menu podręcznym.
