songEditor_helpDialog_lyricsDictation=마이크에 대고 말하면 가사와 음표를 받아쓰기할 수 있습니다. 따라서\n- 왼쪽의 설정 메뉴에서 마이크를 구성합니다.\n- 왼쪽의 마이크 버튼을 클릭하여 녹음을 위해 빨간색이되도록합니다.\n- 재생을 시작합니다.\n- 마이크에 대고 또렷하게 말하세요.\n- 팁: 왼쪽의 설정 메뉴에서 음성 인식 모델 경로를 조정하여 언어를 변경하세요.
