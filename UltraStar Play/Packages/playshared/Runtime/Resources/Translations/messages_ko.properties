songEditor_helpDialog_buttonTapping=가수가 말할 때 키보드 버튼을 누르고 있으면 메모를 추가할 수 있습니다. 따라서 \n- 왼쪽의 설정 메뉴에서 사용할 키보드 버튼을 구성합니다.\n- 재생을 시작합니다.\n- 가수가 새 단어를 시작할 때 구성된 키보드 버튼을 길게 누릅니다.\n- 팁: 정확도를 높이려면 재생 속도를 줄이세요.
songEditor_helpDialog_buttonTapping_title=버튼 탭
songEditor_helpDialog_editingLyrics=가사 영역을 클릭하거나 음표 또는 구를 두 번 클릭하여 가사를 편집합니다.\n- 세미콜론은 음절을 구분하는 데 사용할 수 있습니다.\n- 공백은 '-'로 표시되며 단어를 구분하는 데 사용할 수 있습니다.\n- 줄 바꿈은 '↵'로 표시되며 구를 구분하는 데 사용할 수 있습니다.
songEditor_helpDialog_editingLyrics_title=가사 편집
songEditor_helpDialog_layers=새 노트는 기본적으로 레이어에 생성됩니다.\n- 오른쪽 클릭 팝업 메뉴를 사용하여 선택한 노트를 플레이어에게 할당할 수 있습니다.\n- 플레이어에게 할당된 노트만 게임에 표시됩니다.\n- 플레이어에게 할당된 노트만 저장됩니다.\n- 왼쪽의 해당 메뉴에서 레이어를 숨기거나 읽기 전용으로 설정할 수 있습니다.
