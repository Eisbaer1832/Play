songEditor_helpDialog_audioSeparation=Podes isolar as vozes de um ficheiro mp3 ou ogg. Para isso,\n- clica no botão correspondente no lado esquerdo.\n- Depois, a faixa vocal pode ser utilizada para a deteção do tom e o reconhecimento da fala
songEditor_helpDialog_audioSeparation_title=Isola os vocais
songEditor_helpDialog_buttonTapping=Podes adicionar notas mantendo premido um botão do teclado quando o cantor fala. Por isso, \n- configura o botão do teclado a ser utilizado no menu de definições do lado esquerdo\n- inicia a reprodução\n- mantém premido o botão do teclado configurado quando o cantor começar uma nova palavra.\n- Dica: reduz a velocidade de reprodução para teres mais precisão.
songEditor_helpDialog_buttonTapping_title=Toca nos botões
songEditor_helpDialog_editingLyrics=Clica na área da letra ou faz duplo clique numa nota ou frase para editar a sua letra.\n- Um ponto e vírgula pode ser usado para separar sílabas.\n- Um espaço é apresentado como '-' e pode ser utilizado para separar palavras.\n- Uma quebra de linha é apresentada como '↵' e pode ser utilizada para separar frases.
songEditor_helpDialog_editingLyrics_title=Edita a letra da música
songEditor_helpDialog_layers=Por defeito, as novas notas são criadas numa camada.\n- Podes atribuir notas seleccionadas a um jogador usando o menu pop-up do botão direito do rato.\n- Apenas as notas que estão atribuídas a um jogador serão apresentadas no jogo\n- Apenas as notas que são atribuídas a um jogador são guardadas.\n- Podes esconder ou tornar uma camada só de leitura no menu correspondente do lado esquerdo.
songEditor_helpDialog_layers_title=Camadas
songEditor_helpDialog_lyricsDictation=Podes ditar letras e notas falando para o microfone. Para isso,\n- configura um microfone no menu de definições, no lado esquerdo\n- clica no botão do microfone, no lado esquerdo, de modo a que fique vermelho para gravar\n- inicia a reprodução\n- fala claramente para o microfone.\n- Sugestão: altera o idioma, ajustando o caminho do modelo de reconhecimento de voz no menu de definições, do lado esquerdo
songEditor_helpDialog_lyricsDictation_title=Dita a letra da música
songEditor_helpDialog_pitchDetection=Podes mover as notas para um tom diferente utilizando a deteção de tom. Por isso,\n- isola primeiro as vozes\n- selecciona as notas desejadas\n- clica com o botão direito do rato nas notas seleccionadas\n- clica no botão correspondente do menu pop-up.
