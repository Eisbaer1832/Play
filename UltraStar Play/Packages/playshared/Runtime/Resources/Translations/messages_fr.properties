songEditor_helpDialog_audioSeparation=Tu peux isoler les voix d'un fichier mp3 ou ogg. Pour cela,\n- clique sur le bouton correspondant sur le côté gauche.\n- Ensuite, la piste vocale peut être utilisée pour la détection de la hauteur et la reconnaissance vocale
songEditor_helpDialog_audioSeparation_title=Isoler les voix
songEditor_helpDialog_buttonTapping=Tu peux ajouter des notes en maintenant enfoncé un bouton du clavier lorsque le chanteur parle. Pour cela , \n- configure le bouton du clavier à utiliser dans le menu des paramètres sur le côté gauche\n- démarre la lecture\n- maintiens enfoncé le bouton du clavier configuré lorsque le chanteur commence un nouveau mot.\n- Astuce : réduis la vitesse de lecture pour une meilleure précision.
songEditor_helpDialog_buttonTapping_title=Tape sur les boutons
songEditor_helpDialog_editingLyrics=Clique sur la zone des paroles ou double-clique sur une note ou une phrase pour éditer ses paroles.\n- Un point-virgule peut être utilisé pour séparer les syllabes.\n- Un espace est représenté par '-' et peut être utilisé pour séparer des mots.\n- Un saut de ligne est représenté par '↵' et peut être utilisé pour séparer les phrases.
songEditor_helpDialog_editingLyrics_title=Édition des paroles
songEditor_helpDialog_layers=Les nouvelles notes sont créées sur un calque par défaut.\n- Tu peux assigner les notes sélectionnées à un joueur en utilisant le menu contextuel du clic droit.\n- Seules les notes attribuées à un joueur seront affichées dans le jeu\n- Seules les notes attribuées à un joueur sont sauvegardées.\n- Tu peux masquer ou rendre un calque en lecture seule dans le menu correspondant sur le côté gauche.
songEditor_helpDialog_layers_title=Couches
songEditor_helpDialog_lyricsDictation=Tu peux dicter des paroles et des notes en parlant dans le microphone. Pour cela ,\n- configure un microphone dans le menu des paramètres sur le côté gauche\n- clique sur le bouton du microphone sur le côté gauche de façon à ce qu'il devienne rouge pour l'enregistrement\n- démarre la lecture\n- parle clairement dans le microphone.\n- Conseil : change la langue en ajustant le chemin du modèle de reconnaissance vocale dans le menu des paramètres sur le côté gauche.
songEditor_helpDialog_lyricsDictation_title=Dictée de paroles
songEditor_helpDialog_pitchDetection=Tu peux déplacer les notes vers une hauteur différente grâce à la détection de la hauteur. Ainsi ,\n- isole d'abord les voix\n- sélectionne les notes souhaitées\n- fais un clic droit sur les notes sélectionnées\n- clique sur le bouton correspondant dans le menu contextuel.
