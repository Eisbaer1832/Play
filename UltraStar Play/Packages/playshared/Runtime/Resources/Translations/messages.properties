songEditor_helpDialog_buttonTapping=You can add notes by holding down a keyboard button when the singer speaks. Therefor, \n? configure the keyboard button to be used in the settings menu on the left side\n? start the playback\n? press and hold the configured keyboard button when the singer starts a new word.\n? Tip: reduce the playback speed for better accuracy.
songEditor_helpDialog_buttonTapping_title=Button tapping
songEditor_helpDialog_editingLyrics=Click the lyrics area or double click a note or phrase to edit its lyrics.\n? A semicolon can be used to separate syllables.\n? A space is shown as '?' and can be used to separate words.\n? A line break is shown as '?' and can be used to separate phrases.
songEditor_helpDialog_editingLyrics_title=Editing Lyrics
songEditor_helpDialog_layers=New notes are created on a layer by default.\n? You can assign selected notes to a player using the right click popup menu.\n? Only notes that are assigned to a player will be displayed in the game\n? Only notes that are assigned to a player are saved.\n? You can hide or make a layer read-only in the corresponding menu on the left side.
songEditor_helpDialog_layers_title=Layers
songEditor_helpDialog_lyricsDictation=You can dictate lyrics and notes by speaking into the microphone. Therefor,\n? configure a microphone in the settings menu on the left side\n? click the microphone button on the left side such that it becomes red for recording\n? start the playback\n? speak clearly into the microphone.\n? Tip: change the language by adjusting the speech recognition model path in the settings menu on the left side
songEditor_helpDialog_lyricsDictation_title=Dictating Lyrics
songEditor_helpDialog_pitchDetection=You can move the notes to a different pitch using pitch detection. Therefor,\n? isolate the vocals first\n? select the desired notes\n? right click the selected notes\n? click the corresponding button from the popup menu.
songEditor_helpDialog_pitchDetection_title=Pitch Detection
