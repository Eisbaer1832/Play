songEditor_helpDialog_audioSeparation=Puoi isolare la voce di un file mp3 o ogg. Per questo motivo,\n- clicca sul pulsante corrispondente sul lato sinistro.\n- In seguito, la traccia vocale può essere utilizzata per il rilevamento dell'intonazione e il riconoscimento vocale.
songEditor_helpDialog_audioSeparation_title=Isola le voci
songEditor_helpDialog_buttonTapping=Puoi aggiungere note tenendo premuto un pulsante della tastiera quando il cantante parla. Per questo motivo, \n- configura il tasto della tastiera da utilizzare nel menu delle impostazioni a sinistra\n- avvia la riproduzione\n- tieni premuto il pulsante della tastiera configurato quando il cantante inizia una nuova parola.\n- Suggerimento: riduci la velocità di riproduzione per una maggiore precisione.
songEditor_helpDialog_buttonTapping_title=Toccare i pulsanti
songEditor_helpDialog_editingLyrics=Clicca sull'area del testo o fai doppio clic su una nota o una frase per modificarne il testo.\n- Il punto e virgola può essere utilizzato per separare le sillabe.\n- Lo spazio è indicato con "-" e può essere utilizzato per separare le parole.\n- L'interruzione di riga è indicata con "↵" e può essere utilizzata per separare le frasi.
songEditor_helpDialog_editingLyrics_title=Modifica dei testi
songEditor_helpDialog_layers=Per impostazione predefinita, le nuove note vengono create su un livello.\n- Puoi assegnare le note selezionate a un giocatore utilizzando il menu a comparsa del tasto destro del mouse.\n- Solo le note assegnate a un giocatore saranno visualizzate nel gioco.\n- Solo le note assegnate a un giocatore vengono salvate.\n- Puoi nascondere o rendere un livello di sola lettura nel menu corrispondente sul lato sinistro.
songEditor_helpDialog_layers_title=Livelli
songEditor_helpDialog_lyricsDictation=Puoi dettare testi e note parlando nel microfono. Per questo motivo,\n- configura un microfono nel menu delle impostazioni a sinistra\n- clicca sul pulsante del microfono sul lato sinistro in modo che diventi rosso per la registrazione\n- avvia la riproduzione\n- parla chiaramente nel microfono.\n- Suggerimento: cambia la lingua regolando il percorso del modello di riconoscimento vocale nel menu delle impostazioni sul lato sinistro.
songEditor_helpDialog_lyricsDictation_title=Dettare i testi
songEditor_helpDialog_pitchDetection=Puoi spostare le note su un'intonazione diversa grazie al rilevamento dell'intonazione. Per questo motivo,\n- isola prima la voce\n- seleziona le note desiderate\n- clicca con il tasto destro del mouse sulle note selezionate\n- clicca sul pulsante corrispondente del menu a comparsa.
